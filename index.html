<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Onsite Task 1</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color:rgb(54, 240, 40)">
    <h1 style="text-align:center">AIM TRAINER</h1>
    <p id="c" class="count">Remaining : 20</p>
    <div id="win">
        <br>
        <h1>Your Score </h1><br>
        <h1 id="score">0</h1><br>
        <button style="color:#040a24;background-color:gray" onclick="location.reload()">Play Again</h2><br>
        <button style="color:#15bff7;background-color:gray" onclick="display()">LeaderBoard</h2>
    </div>
    <div id="scoreboard">
        <h2 style="text-align:center;">LeaderBoard</h2>
        <span style="display:inline-block;margin-left:60px;margin-right: 145px;font-weight:bold;">Name</span>
        <span style="font-weight:bold">Score</span><br>
        <span class="namelist" id="p1"></span> <span class="ls" id="s1"></span><br>
        <span class="namelist" id="p2"></span> <span class="ls" id="s2"></span><br>
        <span class="namelist" id="p3"></span> <span class="ls" id="s3"></span><br>
        <span class="namelist" id="p4"></span> <span class="ls" id="s4"></span><br>
        <span class="namelist" id="p5"></span> <span class="ls" id="s5"></span><br>
    </div>
    <div id="a" class="piece" onclick="change()"></div>
</body>
</html>
